            |---------|------|
            | Windows (x64) Setup | `_x64-setup.exe` |
            | Windows (x64) MSI | `_x64_en-US.msi` |

            ### ğŸ§ Linux
            | Variant | File |
            |---------|------|
            | Linux .deb (x64) | `_amd64.deb` |
            | Linux .deb (ARM64) | `_arm64.deb` |
            | Linux AppImage (x64) | `_amd64.AppImage` |
            | Linux AppImage (ARM64) | `_arm64.AppImage` |
