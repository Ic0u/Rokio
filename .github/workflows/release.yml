name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Universal (Apple Silicon + Intel)
          - platform: macos-latest
            args: --target universal-apple-darwin
            rust_targets: aarch64-apple-darwin,x86_64-apple-darwin

          # macOS Apple Silicon only
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            rust_targets: aarch64-apple-darwin

          # macOS Intel only
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            rust_targets: x86_64-apple-darwin

          # Windows x64
          - platform: windows-latest
            args: ""
            rust_targets: ""

          # Linux amd64
          - platform: ubuntu-24.04
            args: ""
            rust_targets: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.platform }}-${{ matrix.args }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf lld

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: "Rokio ${{ github.event.inputs.version || github.ref_name }}"
          releaseBody: |
            ## ðŸš€ Rokio ${{ github.event.inputs.version || github.ref_name }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## ðŸ“¦ Downloads

            | Platform | Recommended | Alternative |
            |----------|-------------|-------------|
            | **macOS (Universal)** | `.dmg` | `.app.tar.gz` |
            | **macOS (Apple Silicon)** | `_aarch64.dmg` | `.app.tar.gz` |
            | **macOS (Intel)** | `_x64.dmg` | `.app.tar.gz` |
            | **Windows** | `_x64-setup.exe` | `.msi` |
            | **Linux** | `.AppImage` | `.deb` |

            > ðŸ’¡ `.sig` files are for auto-updater verification.

            ---
            **Built with** Tauri 2.x + SvelteKit + Rust
            **Author:** Nam Nguyá»…n
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
          args: ${{ matrix.args }}
