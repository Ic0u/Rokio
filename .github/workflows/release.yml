name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # ═══════════════════════════════════════
          # macOS (3 variants)
          # ═══════════════════════════════════════
          - platform: macos-latest
            args: --target universal-apple-darwin
            rust_targets: aarch64-apple-darwin,x86_64-apple-darwin
            label: macOS Universal

          - platform: macos-latest
            args: --target aarch64-apple-darwin
            rust_targets: aarch64-apple-darwin
            label: macOS ARM64

          - platform: macos-latest
            args: --target x86_64-apple-darwin
            rust_targets: x86_64-apple-darwin
            label: macOS x64

          # ═══════════════════════════════════════
          # Windows (2 variants — x64 + ARM64)
          # ═══════════════════════════════════════
          - platform: windows-latest
            args: ""
            rust_targets: ""
            label: Windows x64

          - platform: windows-latest
            args: --target aarch64-pc-windows-msvc
            rust_targets: aarch64-pc-windows-msvc
            label: Windows ARM64

          # ═══════════════════════════════════════
          # Linux (2 variants — x64 + ARM64)
          # ═══════════════════════════════════════
          - platform: ubuntu-24.04
            args: ""
            rust_targets: ""
            label: Linux x64

          - platform: ubuntu-24.04-arm
            args: ""
            rust_targets: ""
            label: Linux ARM64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.label }}

      - name: Install Linux dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf lld xdg-utils

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Read release body
        id: release_body
        run: |
          BODY=$(cat .github/RELEASE_BODY.md)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: "Rokio ${{ github.event.inputs.version || github.ref_name }}"
          releaseBody: ${{ steps.release_body.outputs.body }}
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
          args: ${{ matrix.args }}
